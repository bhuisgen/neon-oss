# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

project_name: neon-oss

env:
  - DOCKER_CERT_PATH={{.Env.DOCKER_CERT_PATH}}
  - DOCKER_HOST={{.Env.DOCKER_HOST}}
  - DOCKER_TLS_VERIFY={{.Env.DOCKER_TLS_VERIFY}}

before:
  hooks:
    - go mod tidy

builds:
  - id: neon
    main: ./cmd/neon
    binary: neon
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=1
    tags:
      - netgo
      - osusergo
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: "{{.CommitTimestamp}}"
    overrides:
      - goos: linux
        goarch: amd64
        goamd64: v1
        ldflags:
          - -s -w -extldflags '-static'
            -X github.com/bhuisgen/neon/internal/app/neon.Version={{.Version}}
            -X github.com/bhuisgen/neon/internal/app/neon.Commit={{.Commit}}
            -X github.com/bhuisgen/neon/internal/app/neon.Date={{.Date}}
      - goos: linux
        goarch: arm64
        goarm: ""
        env:
          - CC=aarch64-linux-gnu-gcc
          - CXX=aarch64-linux-gnu-g++
        ldflags:
          - -s -w
            -X github.com/bhuisgen/neon/internal/app/neon.Version={{.Version}}
            -X github.com/bhuisgen/neon/internal/app/neon.Commit={{.Commit}}
            -X github.com/bhuisgen/neon/internal/app/neon.Date={{.Date}}
      - goos: darwin
        goarch: amd64
        goamd64: v1
        env:
          - CC=o64-clang
          - CXX=o64-clang++
        ldflags:
          - -s -w
            -X github.com/bhuisgen/neon/internal/app/neon.Version={{.Version}}
            -X github.com/bhuisgen/neon/internal/app/neon.Commit={{.Commit}}
            -X github.com/bhuisgen/neon/internal/app/neon.Date={{.Date}}
      - goos: darwin
        goarch: arm64
        goarm: ""
        env:
          - CC=oa64-clang
          - CXX=oa64-clang++
        ldflags:
          - -s -w
            -X github.com/bhuisgen/neon/internal/app/neon.Version={{.Version}}
            -X github.com/bhuisgen/neon/internal/app/neon.Commit={{.Commit}}
            -X github.com/bhuisgen/neon/internal/app/neon.Date={{.Date}}
  - id: healthcheck
    main: ./cmd/healthcheck
    binary: healthcheck
    flags:
      - -trimpath
    tags:
      - netgo
      - osusergo
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: "{{.CommitTimestamp}}"
    overrides:
      - goos: linux
        goarch: amd64
        goamd64: v1
        ldflags:
          - -s -w -extldflags '-static'
      - goos: linux
        goarch: arm64
        goarm: ""
        env:
          - CC=aarch64-linux-gnu-gcc
          - CXX=aarch64-linux-gnu-g++
        ldflags:
          - -s -w
      - goos: darwin
        goarch: amd64
        goamd64: v1
        env:
          - CC=o64-clang
          - CXX=o64-clang++
        ldflags:
          - -s -w
      - goos: darwin
        goarch: arm64
        goarm: ""
        env:
          - CC=oa64-clang
          - CXX=oa64-clang++
        ldflags:
          - -s -w

dockers:
  - use: buildx
    image_templates:
      - "{{.ProjectName}}:{{.Version}}-amd64"
      - "{{.ProjectName}}:latest-amd64"
    goos: linux
    goarch: amd64
    skip_push: true
    build_flag_templates:
      - "--label=maintainer=boris.huisgen@bhexpert.fr"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/bhuisgen/neon-oss"
      - "--label=org.opencontainers.image.vendor=Boris HUISGEN"
      - "--platform=linux/amd64"
    extra_files:
      - share/certs/ca-certificates.crt
  - use: buildx
    image_templates:
      - "{{.ProjectName}}:{{.Version}}-arm64"
      - "{{.ProjectName}}:latest-arm64"
    goos: linux
    goarch: arm64
    goarm: ""
    skip_push: true
    build_flag_templates:
      - "--label=maintainer=boris.huisgen@bhexpert.fr"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/bhuisgen/neon-oss"
      - "--label=org.opencontainers.image.vendor=Boris HUISGEN"
      - "--platform=linux/arm64/v8"
    extra_files:
      - share/certs/ca-certificates.crt

