server:
  - listen_addr: 0.0.0.0
    listen_port: 8080
    tls: false
    access_log: true

    header:
      rules:
        - path: \.(woff|woff2|eot|ttf|svg|mp4|webm|jpg|jpeg|png|gif|ico|css|js)$
          set:
            Cache-Control: max-age=31536000

    static:
      dir: data/static

    index:
      html: data/index.html
      bundle: data/bundle.js
      rules:
        # - path: ^/
        #   state:
        #     - key: config
        #       resource: config
        #       export: true

    robots:
      hosts:
        - localhost:8080
      sitemaps:
        - http://localhost:8080/sitemap.xml

    sitemap:
      root: http://localhost:8080
      routes:
        - path: /sitemap.xml
          kind: sitemap
          sitemap:
            - name: index
              type: static
              static:
                loc: /
                changefreq: always
                priority: 1.0

